<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Masonry - Range Quest</title>
</head>
<body>
    <div class="grid">
        <div class="grid-item"><img src="images/rect100x100.png" alt="" /></div>
        <div class="grid-item"><img src="images/rect200x200.png" alt="" /></div>
        <div class="grid-item"><img src="images/rect200x700.png" alt="" /></div>
        <div class="grid-item"><img src="images/rect500x700.png" alt="" /></div>
        <div class="grid-item"><img src="images/rect500x300.png" alt="" /></div>

        <div class="grid-item"><img src="images/rect100x100.png" alt="" /></div>
        <div class="grid-item"><img src="images/rect200x200.png" alt="" /></div>
        <div class="grid-item"><img src="images/rect200x700.png" alt="" /></div>
        <div class="grid-item"><img src="images/rect500x700.png" alt="" /></div>
        <div class="grid-item"><img src="images/rect500x300.png" alt="" /></div>
    </div>

    <div class="page-load-status">
        <p class="infinite-scroll-request">Loading...</p>
        <p class="infinite-scroll-last">End of content</p>
        <p class="infinite-scroll-error">No more pages to load</p>
    </div>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
