    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
        }

        .grid::after {
            content: '';
            flex-grow: 999999999;
        }

        .grid>figure {
            margin: 2px;
            background-color: violet;
            position: relative;
        }

        .grid>figure>i {
            display: block;
        }

        .grid>figure>img {
            position: absolute;
            top: 0;
            width: 100%;
            vertical-align: bottom;
        }
    </style>
    <div class="grid">

        <!--
    "flexGrow":      photo.width * 100 / photo.height,
    "flexBasis":     photo.width * 240 / photo.height,
    "paddingBottom": photo.height / photo.width * 100.0,
    -->
